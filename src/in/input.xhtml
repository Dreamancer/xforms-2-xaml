<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:xf="http://www.w3.org/2002/xforms">
   <head>
      <title>XForms inputs with labels</title>
      <xf:model>
         <xf:instance xmlns="">
            <data>
               <PersonFirstName/>
               <PersonLastName/>
            </data>
         </xf:instance>
      </xf:model>
   </head>
   <body>
      <p>Enter your first name, and last name.</p>
         <xf:input ref="PersonFirstName" incremental="true">
            <xf:label>enter first name:</xf:label>
         </xf:input>
         <xf:input ref="PersonLastName" incremental="true">
            <xf:label>enter last name:</xf:label>
         </xf:input>
   </body>
</html>
